<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>香港补充劳工优化计划求职信息登记表</title>
    <link rel="stylesheet" href="SC.css">
</head>
<body>
    <h1>香港补充劳工优化计划求职信息登记表</h1>
    <form action="">
        <h2>个人信息</h2>
        <label>姓名：</label><input type="text" placeholder="请输入姓名">
        <br>
        <br>
        <label>性别</label>
        <input type="radio" name="gender">男    
        <input type="radio" name="gender">女
        <br><br>
        <label>身份证号：</label><input type="text" placeholder="请输入身份证号">
        <br><br>
        <label>手机号：</label><input type="text" placeholder="请输入手机号">
        <br><br>
        <label>微信号：</label><input type="text" placeholder="请输入微信号">
        <br><br>
        <label>年龄：</label><input type="text" placeholder="请输入年龄">
        <br><br>
        <label>民族：</label><input type="text" placeholder="请输入民族">
        <br><br>
        <label>籍贯：</label><input type="text" placeholder="请输入籍贯">
        <br><br>
        <label>户口所在地：</label><input type="text" placeholder="请按照省/市/区（县）填写">
        <br><br>
        <label>现居住地：</label><input type="text" placeholder="请按照省/市/区（县）填写">
        <br>
        <label>详细地址：</label><input type="text" placeholder="请填写详细地址">
        <br><br>
        <label>政治面貌</label>
        <input type="radio" name="face">中共党员
        <input type="radio" name="face">共青团员
        <input type="radio" name="face">群众
        <input type="radio" name="face">其他
        <br><br>
        <label>最高学历</label>
        <input type="radio" name="grade">初中
        <input type="radio" name="grade">高中
        <input type="radio" name="grade">大专
        <input type="radio" name="grade">本科
        <input type="radio" name="grade">其他<input type="text" placeholder="请补充详细信息">
        <br><br>
        <label>毕业院校：</label><input type="text" placeholder="请输入毕业院校">
        <br><br>
        <label>所学专业：</label><input type="text" placeholder="请输入所学专业">
        <br><br>
        <label>参加工作时间：</label><input type="text" placeholder="请按照年-月-日填写">
        <br><br>
        <label>获得证书情况：</label><textarea cols="30" rows="5"></textarea>
        <br><br>
        <label><h2>个人简历</h2></label><input class="style_file_content" type="file" id="upload_file_id"/>
        <br><br>

    </form>
</body>
</html>
